{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <div class="card-body text-light bg-dark">
      <h1 class="display-3 text-info text-center">Add Semester</h1>
      <p class="text-center"></p>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
      </form>
      <br>
      <p><a class="btn btn-primary btn-lg btn btn-block" href="{% url 'teachers:add_subject' %}" role="button">Back &raquo;</a></p>
      <p><a class="btn btn-primary btn-lg btn btn-block" href="{% url 'teachers:add_sem' %}" role="button">Go To Course &raquo;</a></p>
      <p class="text-success"></p> 
    </div>
  </div>
</div>
{% endblock %}
